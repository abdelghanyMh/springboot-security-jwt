services:
  mysql:
    image: mysql:8.0
    container_name: mysql-jwt
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jwt_db
      MYSQL_USER: jwt_user
      MYSQL_PASSWORD: jwt_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jwt-network

volumes:
  mysql_data:

networks:
  jwt-network:
    driver: bridge
